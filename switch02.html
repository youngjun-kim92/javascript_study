<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title> 
    <script>
      let input=prompt("숫자를 입력하세요");
      switch(input%2) {
        case 0:
          document.write("<p>짝수입니다.</p>");
          break;
        case 1:
          document.write("<p>홀수입니다.</p>");
          break;
        default:
          alert("숫자입력이 잘못되었습니다.");
      }
    </script>
</head>

</body>
</html>
