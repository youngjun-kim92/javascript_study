<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
        window.onload=function () {
            let msg=document.querySelector("#today");
            msg.addEventListener("click", function () {
                msg.innerHTML="8시 50분에 종료합니다.";
                msg.style.color="red";
            });
        }
    </script>
</head>
<body>
   <h1 id="today">오늘 수업은 언제 끝나요?</h1>
</body>
</html>
