<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
      /*자기 자신을 변화 : pop, push, reverse, sort, splice, unshift, shift
        자기 자신이 불변 : concat, join, slice*/

      let fruits1=['바나나','사과','참외','딸기'];
      let fruits2=['수박','메론','포도'];
      
      fruits1.pop(); //배열에서 요소를 추출(맨뒤)
      //alert(fruits1);
      fruits2.shift(); //배열에서 요소를 추출(맨앞)

      let fruits3=['바나나','사과','참외','딸기'];
      let fruits4=['수박','메론','포도','배'];

      //splice : 원하는 위치의 요소를 삭제, 추가
      fruits3.splice(2);
      console.log(fruits3);
      fruits4.splice(2,1);
      //fruits4.splice(2,1,'딸기');
      //fruits4.splice(2,1,'딸기','파인애플');
      fruits4.splice(2,0,'딸기');
      console.log(fruits4);
      let fruits5=['수박','메론','포도','배'];
      fruits5.splice(2,0,'복숭아');
      console.log(fruits5);
      let nums=[10,20,30,40,50,60,70,80,90];
      nums.splice(3);
      console.log(nums);
    </script>
</head>

</html>
