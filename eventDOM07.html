<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델 응용</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            font-size: 1.5em;
            line-height: 1.8;
        }
        .check {
            color: #ccc;
            font-size: 1.5em;
            margin-right: 25px;
            cursor: pointer;
        }
        .check:hover {
            color: #222;
        }
    </style>
    <script>
        window.onload=function () {
            let check=document.querySelectorAll(".check");
            //let list=document.querySelectorAll("ul>li");
            for(let i=0;i<check.length;i++) {
                check[i].onclick=function () {
                    alert("임무완료!!");
                    this.style.color="#ccc";
                    this.style.cursor="default";
                    this.parentNode.style.color="#ccc";
                    //list[i].style.color="#ccc";
                }
            }
            
        }
    </script>
</head>
<body>
   <h1>할 일 목록</h1>
   <ul>
    <li><span class="check">&check;</span>집안 청소하기</li>
    <li><span class="check">&check;</span>홈페이지 제작</li>
    <li><span class="check">&check;</span>운동하기</li>
    <li><span class="check">&check;</span>자바스크립트 복습</li>
    <li><span class="check">&check;</span>밀린 빨래하기</li>
   </ul>
</body>
</html>
