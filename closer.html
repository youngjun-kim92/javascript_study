<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
      /* <closer>
         ※ 자바스크립트는 함수자체를 변수에 넣을 수 있다.
         1. 지역 변수를 남겨두는 현상을 클로저
         2. 함수안에서 생성된 공간을 클로저
         3. 함수에서 리턴되는 함수자체를 클로저
         4. 살아남은 지역 변수를 클로저
         5. 외부에서 생성자 함수의 변수에 직접 접근을 제한 */
        function Person(name) {
         this._name=name;
        }
        Person.prototype.say=function () {
         console.log(this._name+"님 안녕하세요");
        }
        let chulsu=new Person("철수");
        let gildong=new Person("길동");
        let younghee=new Person("영희");
        chulsu.say();
        gildong.say();
        younghee.say();
        chulsu._name="영표";
        chulsu.say();
    </script>
</head>

</body>
</html>
