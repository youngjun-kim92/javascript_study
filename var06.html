<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
      //전역변수, 지역변수
      let hap;
      function sum(num1,num2) {
        hap=num1+num2;
      }
      function minus(num3,num4) {
        return num3-num4;
      }
      function product(num5,num6) {
        let result2=num5*num6;
      }
      sum(10,20);
      console.log(hap);
      let result=minus(100,20);
      console.log(result);
      product(5,3);
      console.log(result2); //에러남 -> result2는 지역변수이기 때문
    </script>
</head>
