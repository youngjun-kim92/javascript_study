<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
      /*자기 자신을 변화 : pop, push, reverse, sort, splice, unshift, shift
        자기 자신이 불변 : concat, join, slice*/

      let fruits1=['바나나','사과','참외','딸기','메론'];
      //slice : 배열에서 특정한 부분만 추출. 원본 불변
      let newFruits=fruits1.slice(2);
      console.log(fruits1);
      console.log(newFruits);
      let sFruits=fruits1.slice(1,4);
      console.log(sFruits);
      let nums=[56,78,20,96,74];
      nums.sort();  //오름차순 정렬
      console.log(nums);
      fruits1.reverse();
      console.log(fruits1); 
    </script>
</head>
<body>
   
</body>
</html>
