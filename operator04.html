<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
      function menu() {
        let list="";
        list+="<ul>";
        list+="<li>김치찌개</li>";
        list+="<li>된장찌개</li>";
        list+="<li>칼국수</li>";
        list+="</ul>";
        document.querySelector("#area").innerHTML=list;
      }
    </script>
</head>
<body>
   <h2 onclick="menu();">오늘의 메뉴</h2>
   <div id="area">

   </div>
</body>
</html>
