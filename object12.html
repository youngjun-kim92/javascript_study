<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <script>
      //생성자 함수로 객체 생성
      function Student(name, kor, mat, eng, sci) {
        //속성
        this.name=name;
        this.kor=kor;
        this.mat=mat;
        this.eng=eng;
        this.sci=sci;
      }
      //프로토타입 : 생성자 함수로 생성된 객체가 공통으로 가지는 공간
      Student.prototype.getSum=function () {
        return this.kor+this.mat+this.eng+this.sci;
      }
      Student.prototype.getAvg=function () {
        return this.getSum()/4;
      }
      Student.prototype.toString=function () {
        return this.name+" "+this.getSum()+" "+this.getAvg();
      }
      
      //인스턴스 객체 생성
      /*let student1=new Student('홍길동',90,70,85,60);
      let student2=new Student('김철수',74,80,70,88);*/
      let students=[];
      students.push(new Student('홍길동',90,70,85,60));
      students.push(new Student('김철수',74,80,70,88));
      students.push(new Student('이영희',80,90,88,96));
      document.write("<h2>** 3학년 1반 성적표 **</h2>");
      document.write("<h3>이름 총점 평균</h3>");
      for(let i in students) {
        document.write(students[i].toString()+"<br>");
      }
    </script>
</head>

</html>
