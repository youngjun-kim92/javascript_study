<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title> 
    <script>
      let nums=[57, 63, 15, 96, 36, 71, -1, 36, 70];
      let i=0;
      let sum=0;
      while(i<nums.length) {
        if(nums[i]>0) {
          sum+=nums[i];
        }
        else {
          break;
        }
        i++;
      }
      document.write("총합 = "+sum);
    </script>
</head>

</body>
</html>
