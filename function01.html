<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title> 
    <script>
      function hello(na) {
        alert(na+"님 안녕하세요");
      }
      function addNum(a,b) {
        alert("두 수의 합 = "+(a+b));
      }
    </script>
</head>
<body>
  <h1 onclick="hello('김철수');">함수 호출</h1>
  <button onclick="addNum(35,20)">더하기</button>
</body>
</html>
