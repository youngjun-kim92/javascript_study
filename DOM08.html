<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 모델(document object model) 응용</title>
    <script>
      window.onload=function () {
        let earthAngle=0;
        let moonAngle=0;
        //객체 변수 선언
        let sun=document.getElementById("sun");
        let earth=document.getElementById("earth");
        let moon=document.getElementById("moon");
        //문서 객체의 스타일 속성 변경
        sun.style.position="absolute";
        sun.style.color="red";
        earth.style.position="absolute";
        moon.style.position="absolute";
        sun.style.left="250px";
        sun.style.top="200px";
        setInterval(function () {
          //각도를 사용해 지구와 달의 좌표를 구함
          let earthLeft=250+150*Math.cos(earthAngle);
          let earthTop=200+150*Math.sin(earthAngle);
          let moonLeft=earthLeft+50*Math.cos(moonAngle);
          let moonTop=earthTop+50*Math.sin(moonAngle);
          //위치를 이동
          earth.style.left=earthLeft+"px";
          earth.style.top=earthTop+"px";
          moon.style.left=moonLeft+"px";
          moon.style.top=moonTop+"px";
          //각도를 변경
          earthAngle+=0.1;
          moonAngle+=0.3;
        },1000/30);
      }
    </script>
</head>
<body>
   <h1 id="sun">＠</h1> 
   <h1 id="earth">○</h1>
   <h1 id="moon">●</h1>
</body>
</html>
