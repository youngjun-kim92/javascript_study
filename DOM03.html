<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 모델(document object model) - 생성2</title>
    <script>
      window.onload=function () {
        let output="<h2>오늘의 메뉴</h2>";
        output+="<ul>";
        output+="<li>김치찌개</li>";
        output+="<li>돈까스</li>";
        output+="<li>부대찌개</li>";
        output+="</ul>";
        document.body.innerHTML+=output;
      }
    </script>
</head>
<body>
   <h1 id="head">자바스크립트</h1>
</body>
</html>
