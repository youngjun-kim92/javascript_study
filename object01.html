<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title> 
    <script>
      let fruits=["딸기","사과","귤","참외","바나나"];
      for(let i in fruits){
        document.write(fruits[i]+"<br>");
      }
      let product={
        제품명 : '건조 망고',
        가격 : 5000,
        유형 : '당절임',
        원산지 : '필리핀'
      };
      //alert(product.제품명);
      //alert(product['제품명']);
      for(let key in product) {
        document.write("★"+key+" → "+product[key]+"<br>");
      }
    </script>
</head>

</html>
