<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title> 
    <script>
      let student={};
        student.이름='홍길동';
        student.취미='악기';
        student.특기='프로그래밍';
        student.장래희망='풀스택개발자';
        //객체의 문자열을 반환하는 대표적인 메서드 toString()
        //모든 자바스크립트 객체는 toString메서드를 상속받아 사용가능
        student.toString=function () {
          let output='';
          for(let key in this) {
            if(key != 'toString') {
              output+=key + ' : '+this[key]+"<br>";
            }
          }
          return output;
        };
        document.write(student.toString());
        delete(student.장래희망);
        document.write("==================<br>");
        document.write(student);
    </script>
</head>
<body>
  
</body>
</html>
