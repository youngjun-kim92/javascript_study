<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title> 
    <script>
      let book={
        title : '어린왕자',
        pages : 65,
        price : 15000,
        author : '생택쥐페리'
      };
      document.write("<h2> ** 신간 도서 정보 ** </h2>");
      for(let key in book) {
        document.write(key+" : "+book[key]+"<br>");
      }
      let person={
        name : '김철수',
        age : 26,
        eat : function (food) {
          return this.name+"가 "+food+"을(를) 먹습니다.";
        },
        address : '서울시 종로구'
      };
      let result=person.eat('밥');
      document.write(result+"<br");
      document.write(person.name+"의 현재 나이는 "+person.age+"세입니다.");
    </script>
</head>
<body>
  
</body>
</html>
