<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title> 
    <script>
      let seasons=["봄","여름","가을","겨울"];
      document.write(seasons+"<br>");
      let scores=[89,74,63,88,70,96,88,55,60];
      document.write(scores+"<br>");
      let na="korea";
      document.write(na[0]+"<br>");
      let nums=[10,20];
      nums.push(30);
      nums.push(55);
      nums.push(70);
      document.write(nums+"<br>");
      let arr=[10,"대한민국",2.5,false];
      document.write(arr+"<br>");
      let fruits=["딸기","사과","귤","참외"];
      for(let i in fruits){
        document.write(fruits[i]+"<br>");
      }
    </script>
</head>

</html>
