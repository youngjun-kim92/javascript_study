<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트로 DOM을 제어</title>
    <script>
      let count=0;
      window.onload=function () {
        let btnA=document.querySelector("#buttonA");
        let btnB=document.querySelector("#buttonB");
        btnA.onclick=function () {
          count++;
          document.querySelector("#countA").innerHTML=count;
        }
        btnB.onclick=function () {
          count++;
          document.querySelector("#countB").innerHTML=count;
        }
      }
    </script>
</head>
<body>
   <button id="buttonA">김철수 투표</button>
   <button id="buttonB">홍길동 투표</button>
   <h1>김철수 - <span id="countA">0</span></h1>
   <h1>홍길동 - <span id="countB">0</span></h1>
</body>
</html>
