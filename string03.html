    <title>String 내장객체의 메서드</title>
    <script>
      /*let tel=prompt("당신의 전화번호는?");

      let email=prompt("이메일 주소는?");
      let check1=false;     //@여부 체크
      let check2=false;     //url여부 체크
      let arrUrl=[".co.kr",".com",".net",".or.kr",".go.kr"];
      if(email.indexOf("@")>0) {
        check1=true;
      }
      for(let i=0;i<arrUrl.length;i++) {
        if(email.indexOf(arrUrl[i])>0) {
          check2=true;
          break;
        }
      }
      if(check1&&check2) {
        alert("당신의 이메일 주소는 "+email+"이군요");
      }
      else {
        alert("이메일 형식이 잘못되었습니다.");
      }
    </script>
