      document.write("<h2>3의 배수 찾기</h2>");
      let i=1;
      let count=0;
      while(i<=100) {
        if(i%3==0) {
          document.write(i+", ");
          count++;
        }
        i++;
      }
      document.write("<br>");
      document.write("<p>1부터 100사이의 3의 배수의 갯수 = "+count+"개</p>");
    </script>
